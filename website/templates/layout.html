<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創智投資專家 - Stock Advisor</title>
    <!-- CSS -->
    <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel = "stylesheet" />
    <link href="{{ url_for('static', filename = 'css/dataTables.bootstrap5.min.css') }}" rel = "stylesheet" />
    <!-- JS -->
    <script src="{{ url_for('static', filename = 'js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/scripts.js') }}"></script>
    <!-- datatable -->
    <script src="{{ url_for('static', filename = 'js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/dataTables.bootstrap5.min.js') }}"></script>    
    <!-- icon CDN -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark shadow">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="/index">
            <i class="fa-solid fa-layer-group"></i>
            <span class="ps-1">創智</span>
            <span class="small" style="color:#c1c1c1;">投資</span>
        </a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <ul class="navbar-nav ms-auto me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/account">帳戶</a></li>
                    <li><hr class="dropdown-divider"/></li>
                    <li><a class="dropdown-item" href="/login">登出</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-light shadow-right" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Menu</div>
                        <a class="nav-link" href="/index">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-gauge-simple-high"></i></div>
                            儀表板
                        </a>
                        <div class="sb-sidenav-menu-heading">Tools</div>
                        <a class="nav-link" href="/target">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-bullseye"></i></div>
                            投資取向
                        </a>
                        <a class="nav-link" href="/portfolio">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            投資組合
                        </a>
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-chart-simple"></i></div>
                            智能選股
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="/picker-oneself">個人推薦</a>
                                <a class="nav-link" href="/picker-cond">自訂條件</a>
                            </nav>
                        </div>
                        <a class="nav-link" href="/risk-assessment">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-chart-pie"></i></div>
                            風險評估
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="text-muted small">Copyright &copy; DSBDA 2022</div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                {% block content %}
                {% endblock %}              
            </main>
        </div>
    </div>
</body>
</html>
